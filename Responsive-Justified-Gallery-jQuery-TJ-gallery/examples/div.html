	<script src="../src/jquery-tjgallery.min.js"></script>
	<script>
        $(function() {
			
			// waiting for loading page
			$(window).load(function(){
				$('.pictures').tjGallery({
					selector: '.item',
					margin: 10
				});
			})
			
			// call desrtoy
			$('#destroy').click(function(){
				$('.pictures').tjGallery('destroy');
				$('#destroy').hide();
			});
			
			
        })
    </script>
	
	</head>
